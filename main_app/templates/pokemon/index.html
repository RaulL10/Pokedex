{% extends 'base.html' %}
{% block content %}
<h1>All Pok√©mon</h1>

<main>
    {% for pokemon in pokemons %}
    <div class="card">
        <a href="{% url 'detail' pokemon.id %}">
            <div class="content">
                <h2 class="card-title">{{ pokemon.name }}</h2>
                <p><strong class="values">Type:</strong> {{ pokemon.type }}</p>
                <p><strong class="values">Ability:</strong> {{ pokemon.ability }}</p>
                <p><strong class="values">Description:</strong> {{ pokemon.description }}</p>
            </div>
        </a>
    </div>
    {% endfor %}
</main>



{% endblock %}
